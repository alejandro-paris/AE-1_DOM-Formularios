<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="funcionesjs.js"></script>
</head>

<body>
    <div id="h1">
        <div>
            <h1>Realiza tu pedido</h1>
        </div>
        
        <div>
            <img src="pizza2.jpg" id="pizza">
        </div>
    </div>
    
    <form id="form" action="URL" method="post">
        <div class="campo-formulario">
            <label id="lnombre">Nombre: </label>
            <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre">
        </div>

        <div class="campo-formulario">
            <label id="ldireccion">Dirección: </label><br />
            <textarea id="direccion" style="resize: none" name="direccion"
                placeholder="Introduce tu domicilio"></textarea>
        </div>

        <div class="campo-formulario">
            <label id="ltelefono">Teléfono: </label>
            <input type="number" id="telefono" name="telefono" placeholder="Introduce tu teléfono">
        </div>

        <div class="campo-formulario">
            <label id="lemail">Email: </label>
            <input type="email" id="email" name="email" placeholder="Introduce tu email">
        </div>

        <div class="campo-formulario">
            <label id="ltamaño">Introduce el tamaño de la pizza: </label><br />
            <input type="radio" name="tamaño" id="pequeña" />Pequeña
            <input type="radio" name="tamaño" id="mediana" />Mediana
            <input type="radio" name="tamaño" id="grande" />Grande
        </div>

        <div class="campo-formulario">
            <label id="lingrediente">Selecciona tus ingredientes: </label><br />
            <input type="checkbox" name="ingrediente" value="1"> Tomate
            <input type="checkbox" name="ingrediente" value="1"> Queso
            <input type="checkbox" name="ingrediente" value="1"> Carne
            <input type="checkbox" name="ingrediente" value="1"> Verduras
        </div>


        <input type="button" id="procesar" value="Procesar pedido"><br /><br />
        <p id="ptotal" ><span id="precioTotal"></span> </p>

        <p>Una vez comprobado tu pedido, haz click para enviar</p>
        <input type="submit" id="enviar" value="Enviar pedido"><br />
        <input type="reset" id="reset" value="Volver a comenzar pedido" /><br />


    </form>


  




</body>

</html>
