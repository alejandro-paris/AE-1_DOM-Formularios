<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario completo</title>
    <script type="text/javascript" src="/requerimiento2.js"></script>


</head>
<body>
    <h2>Formulario de Pedido de Pizza</h2>
    <form id="formularioPedido">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        <br><br>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" required>
        <br><br>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <br><br>

        <p>Tamaño de la Pizza:</p>
        <input type="radio" id="pequena" name="tamaño" value="5">
        <label for="pequena">Pequeña</label><br>
        <input type="radio" id="mediana" name="tamaño" value="10">
        <label for="mediana">Mediana</label><br>
        <input type="radio" id="grande" name="tamaño" value="15">
        <label for="grande">Grande</label><br><br>

        <p>Ingredientes (1€ cada uno):</p>
        <input type="checkbox" id="tomate" name="ingredientes" value="1">
        <label for="tomate">Tomate</label>

        <input type="checkbox" id="queso" name="ingredientes" value="1">
        <label for="queso">Queso</label><br>

        <input type="checkbox" id="cebolla" name="ingredientes" value="1">
        <label for="cebolla">Cebolla</label>

        <input type="checkbox" id="jamón" name="ingredientes" value="1">
        <label for="jamón">Jamón</label><br>

        <input type="checkbox" id="pimiento Rojo" name="ingredientes" value="1">
        <label for="pimiento Rojo">Pimiento Rojo</label><br>

        <input type="checkbox" id="pimiento verde" name="ingredientes" value="1">
        <label for="pimiento verde">Pimiento verde</label>

        <input type="checkbox" id="pollo" name="ingredientes" value="1">
        <label for="pollo">Pollo</label>

        <input type="checkbox" id="Atun" name="ingredientes" value="1">
        <label for="atun">Atun</label>

        <br><br>

        <button type="button" id="procesarPedido">Procesar Pedido</button>
    </form>

    <h3>Total del Pedido: <span id="precioTotal">0</span> </h3>
   
</body>

</html>
